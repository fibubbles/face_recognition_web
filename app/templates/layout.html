<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #212529;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    .table th {
      background-color: #343a40;
      color: white;
    }

    .container {
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Logo + Title -->
    <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/Hidrokinetik Logo.jpg') }}" alt="Hidrokinetik Logo" height="40" class="me-2">
        <img src="{{ url_for('static', filename='img/Barracuda Logo.jpg') }}" alt="Barracuda Logo" height="40" class="me-2">
        <span class="navbar-brand mb-0 h1">FACE RECOGNITION SYSTEM</span>
    </div>

    <!-- User Info + Clock + Date + Logout -->
    {% if current_user.is_authenticated %}
    <div class="d-flex align-items-center">

      <!-- Username -->
      <span class="text-white me-3">Hi, {{ current_user.username }}</span>

      <!-- Clock -->
      <span class="text-white me-3" id="clock">--:--:--</span>

      <!-- Date -->
      <span class="text-white me-3" id="calendar">ðŸ“… --/--/----</span>

      <!-- Logout -->
      <a href="{{ url_for('main.logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
    </div>
    {% endif %}
  </div>
</nav>

<!-- âœ… Main Content Area -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… Real-Time Clock + Date Script -->
<script>
  function updateClock() {
    const now = new Date();

    // Jam
    const jam = now.getHours().toString().padStart(2, '0');
    const minit = now.getMinutes().toString().padStart(2, '0');
    const saat = now.getSeconds().toString().padStart(2, '0');
    document.getElementById("clock").innerText = `${jam}:${minit}:${saat}`;

    // Tarikh
    const tarikh = now.toLocaleDateString('en-GB', {
      day: '2-digit', month: 'short', year: 'numeric'
    });
    document.getElementById("calendar").innerText = `ðŸ“… ${tarikh}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
